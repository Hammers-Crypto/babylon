version: "3"

services:
  babylondnode0:
    container_name: babylondnode0
    image: "babylonchain/babylond"
    environment:
      - DEBUG=1
      - ID=0
      - LOG=${LOG:-babylond.log}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26656-26657:26656-26657"
      - "1317:1317"
      - "9090:9090"
      - "2345:2345"
    volumes:
      - ./.testnets:/data:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.2

  babylondnode1:
    container_name: babylondnode1
    image: "babylonchain/babylond"
    environment:
      - DEBUG=0
      - ID=1
      - LOG=${LOG:-babylond.log}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26666-26667:26656-26657"
      - "1318:1317"
      - "9091:9090"
      - "2346:2345"
    volumes:
      - ./.testnets:/data:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.3

  babylondnode2:
    container_name: babylondnode2
    image: "babylonchain/babylond"
    environment:
      - DEBUG=0
      - ID=2
      - LOG=${LOG:-babylond.log}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26676-26677:26656-26657"
      - "1319:1317"
      - "9092:9090"
      - "2347:2345"
    volumes:
      - ./.testnets:/data:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.4

  babylondnode3:
    container_name: babylondnode3
    image: "babylonchain/babylond"
    environment:
      - DEBUG=0
      - ID=3
      - LOG=${LOG:-babylond.log}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26686-26687:26656-26657"
      - "1320:1317"
      - "9093:9090"
      - "2348:2345"
    volumes:
      - ./.testnets:/data:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.5

  bitcoinsim:
    build:
      context: ./
      dockerfile: ./contrib/images/bitcoinsim/Dockerfile
    container_name: bitcoinsim
    image: babylonchain/bitcoinsim:latest
    environment:
      - CLIENTHOST=bitcoinsim
    ports:
      - 18554-18556:18554-18556
    networks:
      localnet:
        ipv4_address: 192.168.10.6
    volumes:
      - ./.testnets/bitcoin:/bitcoinconf:Z
  vigilante-reporter:
    container_name: vigilante-reporter
    image: babylonchain/vigilante-reporter
    networks:
      localnet:
        ipv4_address: 192.168.10.7
    volumes:
      - ./.testnets/bitcoin:/bitcoin
      - ./.testnets/node0/babylond:/babylon
      - ./.testnets/vigilante:/vigilante
    depends_on:
      - bitcoinsim
      - babylondnode0
    restart: on-failure:10
  vigilante-submitter:
    container_name: vigilante-submitter
    image: babylonchain/vigilante-submitter
    networks:
      localnet:
        ipv4_address: 192.168.10.8
    volumes:
      - ./.testnets/bitcoin:/bitcoin
      - ./.testnets/node0/babylond:/babylon
      - ./.testnets/vigilante:/vigilante
    depends_on:
      - bitcoinsim
      - babylondnode0
    restart: on-failure:10
  explorer:
    container_name: explorer
    image: babylonchain/babylon-explorer
    networks:
      localnet:
        ipv4_address: 192.168.10.9
    ports:
      - "26662:8080"

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/25
