syntax = "proto3";
package babylon.checkpointing.v1;

import "gogoproto/gogo.proto";
import "cosmos/crypto/ed25519/keys.proto";
import "babylon/checkpointing/params.proto";
import "babylon/checkpointing/bls_key.proto";

option go_package = "github.com/babylonchain/babylon/x/checkpointing/types";

// GenesisState defines the checkpointing module's genesis state.
message GenesisState {
  // params defines all the paramaters of related to checkpointing
  Params params = 1 [(gogoproto.nullable) = false];

  // bls_keys defines the BLS keys of each validator at genesis
  repeated BlsKey bls_keys = 2;

  // val_pubkeys defines the ed25519 public keys of each validator at genesis
  repeated bytes val_pubkeys = 3;
}
